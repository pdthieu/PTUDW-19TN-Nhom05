<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3b84c95a60.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/signin.css" />
  <title>PC-Covid</title>
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 col-sm-12" id="form__left">
                <img src="./assets/auth/anhNen.png"
                  alt="login form" id="img__auth" class="center"/>
              </div>
              <div class="col-md-6 col-lg-6 col-sm-12 d-flex align-items-center" id="form__signin">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>
                    <img src="./assets/logo.png" alt="" height="48">

                    <div class="d-flex align-items-center justify-content-center mb-5 pb-1">
                      <span class="h1 fw-bold mb-0" style="letter-spacing: 4px;">Sign in</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 2px;">Sign into your account</h5>

                    <div class="form-field mb-4">
                      <input type="email" id="input__email" class="form-input form-input-lg" placeholder=" "/>
                      <label class="form-label" for="input__email">Email address</label>
                    </div>

                    <div class="form-field mb-4">
                      <input type="password" id="input__password" class="form-input form-input-lg" placeholder=" "/>
                      <label class="form-label" for="input__password">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
