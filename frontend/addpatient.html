    <div class="col p-5" bis_skin_checked="1">
      <h3>Quản lý bệnh nhân > Thêm người liên quan đến Covid-19</h3>
      <div class="p-5">
      <form>
        <h5>Thông tin bệnh nhân:</h5>
        <div class="form-row">
          <div class="form-group col-md-6 py-2 inline-input name">
            <input type="text" class="form-control" id="inputname" placeholder="Nhập họ và tên">
          </div>
          <div class="form-group py-2 col-md-5 inline-input">
            <input type="text" class="form-control" id="inputIdUser" placeholder="CMND/CCCD">
          </div>
        </div>
        <div class="form-row ">
          <div class="form-group col-md-6 py-2 inline-input tel">
            <input type="tel" class="form-control" id="inputTel" placeholder="Số điện thoại">
          </div>
          <div class="form-group col-md-5 py-2 inline-input">
            <input type="date" class="form-control" id="inputDayofBirth" placeholder="">
          </div>
        </div>
        <div class="form-group py-2 ">
            <input type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ">
        </div>
        <div class="form-group py-2">
          <label for="inputStatus">Tình trạng: </label>
          <select id="inputStatus" name="inputStatus">
            <option value="None">Chưa mắc Covid</option>
            <option value="F0">F0</option>
            <option value="F1">F1</option>
            <option value="F2">F2</option>
            <option value="F3">F3</option>
            <option value="Recovered">Đã hồi phục</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group  py-2">
            <label for="inputHistory">Lịch sử truy vết: </label>
            <textarea class="form-control" id="inputHistory" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">
              Xác nhận thông tin đã điền.
            </label>
          </div>
        </div>
        <div class="d-flex form-row justify-content-center">
          <button type="submit" class="btn btn-outline-success confirm">Xác nhận</button>
          <button type="reset" class="btn btn-outline-success cancel">Hủy</button>
        </div>
        
      </form>
    </div>
    </div>
